<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============CSS=============== -->
    <link rel="stylesheet" href="login.css">

    <!-- ===================icons==================== -->
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
    

    <title>Registration</title>
</head>
<body>
    <div class="container">
        <br><br>
        <header style="text-align: center; size: 100px; color: #00425f;">LOGIN</header>
          <form action="/restaurants/login/sendLogin" method="POST">
            <div class="reg form">
                <div class="Restuarant Details">
                    <span class="title" style="display: flex; position: relative; justify-content: center; font-size: 12px; color: #00425f;">Log-in with your credentials</span>
                    <br><br>
                
                <div class="fields">
                    <div class="input-field">
                        <label style="color: #00435f7c;">Email Address</label >
                        <input type="address" placeholder="Enter your email" id="lgemail" required >
                        <p href="#" style="color: rgb(116, 18, 18); font-size: small;">Forgot email?</p>
                    </div>
                    <div class="input-field">
                        <label style="color: #00435f7c;">Password</label >
                        <input type="password" placeholder="Enter your password" id="lgpassword" required>
                        <p href="forgotpassword.html" style="color: rgb(116, 18, 18); font-size: small;">Forgot password? </p>
                        <a href="registration.html">Register</a>
                         
                    </div>
                    
                    </div>
                    </div>
                    <button class="nextBtnLg">
                        <span class="btnText">SUBMIT</span>
                        <i class="uil uil-navigator"></i>
                        
                    </button>

                   
                </div>
                
            </div>
            
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
