<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ============CSS=============== -->
    <link rel="stylesheet" href="regstyle.css">

    <!-- ===================icons==================== -->
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
    

    <title>Registration</title>
</head>
<body>
    <div class="container">
        <br><br>
        <header style="text-align: center; size: 100px; color: #00425f;">Get Started</header>
          <form action="#">
            <div class="reg form">
                <div class="Restuarant Details">
                    <span class="title" style="display: flex; position: relative; justify-content: center; font-size: 12px; color: #00425f;">Fill in Business Details</span>
                    <br><br>
                
                <div class="fields">
                    <div class="input-field">
                        <label style="color: #00435f7c;">First Name</label >
                        <input type="text" placeholder="Enter your name" required >
                    </div>
                    <div class="input-field">
                        <label style="color: #00435f7c;">Email Address</label >
                        <input type="email" placeholder="Enter your email" required >
                         
                    </div>
                    <div class="input-field">
                        <label style="color: #00435f7c;">Restuarant</label >
                        <input type="text" placeholder="Enter your restuarant name" required >
                    </div>
                    <div class="input-field">
                        <label style="color: #00435f7c;">Restaurant Address</label >
                        <input type="text" placeholder="Enter your restuarant address" required >
                         
                    </div>

                    <div class="input-field">
                        <label style="color: #00435f7c;">Phone Number</label >
                        <input type="tel" placeholder="Enter a contact number" required >
                    </div>
                    <div class="input-field">
                        <label style="color: #00435f7c;">Upload C.A.C</label >
                        <input type="file" id="myFile" name="filename" style="background-color: white;"  class="" required >
                        </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                        
                    </button>
                    </div>
                    </div>
                    
                    

                </div>
                
               
            </div>
        </form>
    </div>
</body>
</html>
